                </feMerge>
              </filter>
            </defs>
            
            <text x="400" y="100" font-family="Arial Black, sans-serif" font-size="56" 
                  font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" 
                  filter="url(#neonGlow)" stroke="#00CED1" stroke-width="2">
              ezbro
            </text>
            
            <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" 
                  text-anchor="middle" fill="#00FF7F" opacity="0.9">
              âœ¨ Revealed by the snake! âœ¨
            </text>
          </svg>
          EOF
          
          echo "ğŸ¨ Custom animations created!"
          
      - name: ğŸ“Š Generate Contribution Stats
        run: |
          echo "ğŸ“ˆ EzTheBoss Contribution Stats:" > dist/stats.txt
          echo "ğŸ Snake Animation: Active" >> dist/stats.txt
          echo "â­ Repository: boss" >> dist/stats.txt
          echo "ğŸ¯ User: jokerizm3169" >> dist/stats.txt
          echo "ğŸ•’ Generated: $(date)" >> dist/stats.txt
          
      - name: ğŸš€ Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ EzTheBoss Snake ate the text and revealed ezbro! ğŸ‰"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸ‰ EzTheBoss Snake Animation Successfully Generated!"
