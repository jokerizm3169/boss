jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ Generate EzTheBoss Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jokerizm3169
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/eztheboss-snake.svg?color_snake=#f9ca24&color_dots=#f0932b,#eb4d4b,#6ab04c,#22a6b3,#be2edd
            dist/ezbro-snake.svg?color_snake=#00d2d3&color_dots=#ff9ff3,#54a0ff,#5f27cd,#00d2d3,#ff9f43
          
      - name: ğŸ¨ Create Custom EzTheBoss Animation
        run: |
          mkdir -p dist/custom
          
          # EzTheBoss yazÄ±sÄ±nÄ± oluÅŸtur
          cat > dist/custom/eztheboss-text.svg << 'EOF'
          <svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
              </linearGradient>
              <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge> 
                  <feMergeNode in="coloredBlur"/>
